<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      

    <title>Signup</title>
  </head>
  <body>
    <div class="main-signup">
     <div class="signup-main container">
        <img src="media/billlogo3.png">
        <form class="container login-form" method="POST" action="/auth/login">
            <h3>Create a new account</h3>
            <input class="el1" name="first-name" type="text" placeholder="First Name" autocomplete="off" autofocus>
            <input class="el1" name="last-name" type="text" placeholder="Last Name" autocomplete="off" >
            <input class="el1" name="email" type="email" placeholder="Email" autocomplete="off" >
            <input class="el1"  name="password" type="text" placeholder="Password" autocomplete="off">
            <input class="el1"  name="password-conf" type="text" placeholder="Confirm Password" autocomplete="off">
            <br>
            <input value="Sign Up" class="btn btn-login btn-main" type="submit">
        </form>
        
    </div>
        <div class="panel-footer-home container">
            <div class="new-signup">Already have an account? <a href="/auth/login">Sign In</a></div>
        </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
